<script type="text/javascript">


        require(['cGuiderService'], function (cGuiderService) {
            $('.alink1').on('click', function (evt) {
				var url = $(this).attr('lnk');
				
				
                cGuiderService.apply({
                    hybridCallback: function () {
						var hid = /\d*?(?=\.html)/img.exec(url);
				
						if (hid.length) {
							hid = parseInt(hid[0]);
						} else {
							hid = null;
						}
						
                        cGuiderService.jump({
                            targetModel: 'app',
                            url: "",
                            module: 'InlandHotel',
                            param: {
                                hotelId: hid
                            }
                        });
                    },
                    callback: function () {
                        window.location.href = url + '?from=' + encodeURIComponent(location.href);
                    }
                });
            })
        });




</script>
