<script type="text/javascript">
    require(['cGuiderService', 'cUtilDate'], function (cGuiderService, cUtilDate) {
        $('.alink1').on('click', function (evt) {
            var url = $(this).attr('lnk');
            
            cGuiderService.apply({
                hybridCallback: function () {
                    var hid = /\d*?(?=\.html)/img.exec(url);
                    var _today = new cUtilDate();
                    
                    if (hid.length) {
                        hid = parseInt(hid[0]);
                    }
                  
                    if (hid) {
                        cGuiderService.jump({
                            "targetModel" : "app",
                            "url" : "",
                            "module" : "InlandHotel",
                            "param" : {
                                "hotelId" : hid,
                                "checkInDate" : _today.format('Ymd'),
                                "checkOutDate" : _today.addDay(1).format('Ymd'),
                                "isBeforeDawn" : 0,
                                "source_from_tag" : ""
                            }
                        });
                    }
                },
                callback: function () {
                    window.location.href = url + '?from=' + encodeURIComponent(location.href);
                }
            });
        });
        
        $('.alink2').on('click', function(evt){ 
            var url = $(this).attr('lnk');
            
            cGuiderService.apply({
                hybridCallback: function () {
                    Lizard.goTo(url, {
                        targetModel: 2
                    });
                },
                callback: function () {
                    window.location.href = url;
                }
            });
        });
    });
</script>
