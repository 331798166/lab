<div class="col-lg-6 video-template" data-id="{{:id}}">
    <div class="video-list-item">
        <div class="content">
            <div class="title">{{:title}}</div>
            <div class="cover">
                <video controls="controls" src="{{:video_url}}">
                    您的浏览器不支持 video 标签。
                </video>
            </div>
            <div class="description">{{:description}}</div>
        </div>
    </div>
</div>
