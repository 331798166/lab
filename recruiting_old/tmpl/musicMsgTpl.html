<div class="col-lg-6 music-template" data-id="{{:id}}">
	<div class="content">
		<div class="title">{{:title}}</div>
		<div class="img"><img src="{{:thumb_url}}" /></div>
		<div class="src">
			<audio controls="controls" src="{{:hq_music_url}}"></audio>
		</div>
		<div class="description">{{:description}}</div>
	</div>
</div>
