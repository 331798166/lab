

<div id='DOM_tmpl'>
    <script id='tmpl_images' type="text/x-jsrender">
        <div class="single-news-template col-lg-6 news-template modal-template" id="{{:id}}">
            <div class="content">
                <div class="top">
                    <div class="cover">
                        <img width=100% height=125 alt=""  src="{{:image_url}}" />
                    </div>
                </div>
            </div>
        </div>
    </script>
    
    <script id='tmpl_voice' type="text/x-jsrender">
        <div class="single-news-template col-lg-6 news-template modal-template" id="{{:id}}">
            <div class="content">
                <div class="top">
                    <div class="title">yinyue</div>
                    <div class="date">2014年02月10日</div>
                    <div class="cover">
                        <audio controls="controls" class="item-picUrl" 
                         style='width: 222px' src="http://gaming.wc.augmarketing.cn/resource/voice/1392193733532我顶你个肺.mp3"></audio>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <script id='tmpl_video' type="text/x-jsrender">
        <div class="col-lg-6 video-template" id="{{:id}}">
            <div class="video-list-item">
                <div class="content">
                    <div class="title">{{:title}}</div>
                    <div class="cover">
                        <video controls="controls" src="{{:video_url}}">
                            您的浏览器不支持 video 标签。
                        </video>
                    </div>
                    <div class="description">{{:description}}</div>
                </div>
            </div>
        </div>
    </script>
</div>
