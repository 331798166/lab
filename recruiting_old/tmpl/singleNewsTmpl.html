<!DOCTYPE html>
<meta charset="UTF-8">
<div class="single-news-template news-template" id="{{:newsId}}">
{{for items}}
<div class="content">
	<div class="top">
		<div class="title">{{:title}}</div>
		<div class="date">{{:#parent.parent.data.createTime}}</div>
		<div class="cover">
			<img width=100% height=180 alt=""  src="{{:image_url}}" />
		</div>
	</div>
	<hr />
	<div class="bottom">
		<div class="description">{{:description}}</div>
	</div>
</div>
{{/for}}
<footer>
	<div class="row">
		<div class="col-lg-6"><a href="javascript:void(0);" class="edit-news single">修改</a></div>
		<div class="col-lg-6"><a href="javascript:void(0);" class="delete-news">删除</a></div>
	</div>
</footer>
</div>
