<!DOCTYPE html>
<meta charset="UTF-8">
<div class="multiple-news-template col-lg-6 news-template modal-template" id="{{:newsId}}">
    <div class="content">
        <div class="top">
            <div class="date">{{:createTime}}</div>
            <div class="cover">
                <img width=100% height=125 alt=""  src="{{:items[0].image_url}}">
                <div class="title">{{:items[0].title}}</div>
            </div>
        </div>
        <hr />
        <div class="bottom" >
            {{for items}}
            {{if #index > 0}}
            <div class="row sub-template">
                <div class="col-lg-8 sub-title">
                    {{:title}}
                </div>
                <div class="col-lg-4">
                    <img width=100% alt="" src="{{:image_url}}">
                </div>
            </div>
            {{/if}}
            {{/for}}
        </div>
    </div>
</div>
