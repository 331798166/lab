                                <h1 class="entry-title">Annual Party 大幕即将拉启</h1>
                            </header>
                            <div class="entry-content">
                                <p><a href="http://wechat.career.augmentum.com.cn/wp-content/uploads/2013/09/300200-缩略图.jpg"><img class="aligncenter size-medium wp-image-254" alt="2014 群硕Annual Party" src="http://wechat.career.augmentum.com.cn/wp-content/uploads/2013/09/300200-缩略图-300x187.jpg" width="564" height="234"></a>最值得群硕人期待的年度庆典即将拉启！2013/12/27，上海率先启动，2014/1/10，武汉接力庆典热潮！</p>
                                <p>&nbsp;</p>
                                <p>本次年度庆典，将以“群硕好声音”为主题。自12/2筹备起，马上掀起热潮，短短几天就有200多首各式风格的歌曲登陆投票平台。经过大众和专家评选，上海武汉将各有10名选手踏上年度庆典。谁将是群硕好声音达人呢，将由群硕好耳朵的小伙伴们决定哦，那一刻，小伙伴们，请通过微信为好声音投票欢呼啦!</p>
                                <p>&nbsp;</p>
                                <p>年度庆典除了“好声音”外，当然还有大餐、大礼及缤纷多彩的特邀节目奉上~让我们一起期待属于群硕人的大party，让我们一起期待2014年的精彩！</p>
