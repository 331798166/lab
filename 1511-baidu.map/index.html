<head>

	<style type="text/css">
		body, html,#allmap {width: 100%;height: 100%;overflow: hidden;hidden;margin:0;}

	<title>图块加载完毕</title>
</head>
<body>
	<div id="allmap"></div>

<script type="text/javascript">

var  loadMapScript = function (callback) {
            
                    var script = document.createElement("script");
                    var funname = "callback" + (new Date()).getTime();
                    
                    script.type = "text/javascript";
                    script.src = "http://api.map.baidu.com/api?v=2.0&ak=zKhYHkkUIZRXrNRRViwOqQF6&callback=" + funname;
                    window[funname] = callback;
                    
                    document.body.appendChild(script);
                };


            loadMapScript(function () {
                // 百度地图API功能
                var map = new BMap.Map("allmap");
                map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);
            });

	
</script>
